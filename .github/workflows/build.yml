name: âš™ï¸ Build
run-name: âš™ï¸ Build

on:
  workflow_call:

jobs:
  base:
    name: âš™ï¸ Build ${{ matrix.env }}
    strategy:
      matrix:
        env: [summer, fall]
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4
      - name: ğŸ§¶ Install Yarn
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: ğŸ“¦ Build website
        run: yarn build
        env:
          NEXT_PUBLIC_ENV: ${{ matrix.env }}
      - name: ğŸ“¦ Cache build
        uses: actions/cache/save@v3
        id: cache-build-save
        with:
          path: .next
          key: build-nextjs-${{ github.run_id }}-${{ matrix.env }}
