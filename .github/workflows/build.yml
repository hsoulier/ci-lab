name: ⚙️ Build
run-name: ⚙️ Build

on:
  workflow_call:

jobs:
  base:
    name: ⚙️ Build
    runs-on: ubuntu-latest
    steps:
      - name: ✨ Checkout
        uses: actions/checkout@v4
      - name: 🧶 Install Yarn
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: 📦 Cache Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: 📦 Build website
        run: yarn build
      - name: 📦 Cache build
        uses: actions/cache/save@v3
        id: cache-build-save
        with:
          path: .next
          key: build-nextjs-${{ github.run_id }}
