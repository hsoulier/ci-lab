name: CI
run-name: CI ${{ github.ref_name }}
on:
  pull_request:
    types: [opened, reopened, synchronize, review_requested]

jobs:
  Prepare:
    uses: ./.github/workflows/base.yml
  Build:
    needs: Prepare
    uses: ./.github/workflows/build.yml
  Deploy:
    needs: Build
    uses: ./.github/workflows/test.yml
