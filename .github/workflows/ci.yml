name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]


permissions:
  actions: write
  
jobs:
  base:
    uses: ./.github/workflows/base.yml
  build:
    needs: base
    uses: ./.github/workflows/build.yml
  test:
    needs: build
    uses: ./.github/workflows/test.yml
