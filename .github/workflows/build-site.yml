on:
  workflow_call:

jobs:
  Build-Site:
    name: Build Site
    runs-on: ubuntu-latest
    steps:
      - name: âœ¨ Checkout
        uses: actions/checkout@v4
      - name: ðŸ§¶ Install Yarn
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - name: ðŸ“¦ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules
          key: yarn-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: ðŸ“¦ Build website
        run: yarn build
        env:
          NODE_ENV: production
          ENV: production
